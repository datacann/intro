<table *ngIf="cartItems.length>0; else emptyCart" class="table">
    <tr>
        <thead>
            <th>Ürün Adı</th>
            <th>Birim Fiyatı</th>
            <th>Açıklama</th>
            <th>Stok Adedi</th>
            <th>Sipariş Adedi</th>
            <th></th>
        </thead>
        
    </tr>
    <tbody>
        <tr *ngFor="let cartItem of cartItems">
            <td>{{cartItem.product.name}}</td>
            <td>{{cartItem.product.unitPrice}}</td>
            <td>{{cartItem.product.quantityPerUnit}}</td>
            <td>{{cartItem.product.unitsInStock}}</td>
            <td>{{cartItem.quantity}}</td>
            <td><button class="btn btn-primary btn-sm" (click)="removeFromCart(cartItem.product)">Sepetten Çıkar</button></td>
        </tr>
    </tbody>
    
</table>
<ng-template #emptyCart>
    Sepetiniz boş
</ng-template>
